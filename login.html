<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./css/login.css'>
    <script src='./js/login.js' defer></script>
    <title>SeeBox</title>
</head>

<body>

    <div class="content">
        <h1>SeeBox</h1>
        <form>
            <h3>Login</h3>
            <label for="username">Usuário:</label>
            <input type="text" name="username" id="username" required value="admin">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required value="admin">
            <label id="msgError">Login ou senha inválido.</label>
            <div class="remember">
                <input type="checkbox">
                <span>Lembrar login?</span>
            </div>
            <button type="submit" id="btnSubmit">Entrar</button>
        </form>
    </div>

    <footer>
        <p>Desenvolvido por: Fabiano Gonçalves</p>
    </footer>
</body>

</html>
